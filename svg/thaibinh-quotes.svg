<svg fill="none" viewBox="0 0 846 150" width="846" height="150" xmlns="http://www.w3.org/2000/svg">
	<foreignObject width="100%" height="100%">
		<div xmlns="http://www.w3.org/1999/xhtml">
			<style>
				.container {
					font-family: system-ui, -apple-system, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji';
					display: flex;
					flex-direction: column;
					align-items: center;
					justify-content: center;
					margin: 0;
					width: 100%;
					height: 150px;
          background-color: #20232A;
					border-radius: 10px;
					color: white;
          line-height: 1.6;
				}
        .quotes-eng {
          font-size: 18px;
        }
        .quotes-vi {
          font-size: 18px;
        }
        .signature {
          font-size: 16px;
        }
			</style>

			<div class="container">
        <div class="quotes-eng">"Success is not the key to happiness. Happiness is the key to success. If you love what you are doing, you will be successful."</div>
        <div class="quotes-vi">"Thành công không phải là chìa khóa của hạnh phúc. Hạnh phúc mới là chìa khóa của thành công. Nếu bạn yêu thích những gì bạn đang làm, bạn sẽ thành công."</div>
        <div class="signature">- Thái Bình (Teagan) -</div>
      </div>
